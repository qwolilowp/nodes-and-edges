        <style>
        html{
            font-family: Arial;

        body {
            overflow: auto;
        }
        .mainmen{
            display: block;
            position: absolute;
            z-index: 5;
        }
        .mainmenent{
            border-radius: 2px;
            border: 1px solid gray;
            cursor: pointer;
            background: white;
            margin:2px;
            padding:1px;
        }
        .mainmenent:hover {
            color: red;
        }

            border-radius: 2px;

            margin: 2px;

        }
        .nodemenent:hover {
            color: red;
        }
        .nodemen{

            -khtml-user-select: none;

            -ms-user-select: none; user-select: none; 
        }
        .drwnode{
            border: 1px solid black;
            position: absolute;
            transform-origin: top left;
            transform: scale(0.1);
            background: white;
            opacity:0.3;
            z-index:2;
        }
        .midinode{
            border: 1px solid black;
            position: absolute;
            background: white;
            opacity:0.3;
            z-index:3;
        }

        #nodesdrawbackground{
            background:lightgray;
        }
        .colorfield{
            margin:1px;
            cursor: pointer;
        }
