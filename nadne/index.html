        html{

        .mainmen{
            font-size: 110%;
            display: block;
            position: absolute;
            z-index: 5;
        }
        .mainmenent{
            border-radius: 2px;
            border: 1px solid gray;
            cursor: pointer;
            background: black;
            color: darkgray;
            margin:2px;
            padding:1px;
        }
        .mainmenent:hover {

            border: 1px solid black;
            position: absolute;
            transform-origin: top left;
            transform: scale(0.1);
            background: white;
            opacity:0.3;
            z-index:2;
        }
        .midinode{
            font-size: 100%;
            padding-top:20px;
            border: 1px solid black;
            position: absolute;
            background: white;
            opacity:0.4;
            z-index:3;
        }

        .midinode select{
            font-size: 100%;
        }

        #nodesdrawbackground{
            background:lightgray;
        }

            margin:1px;
